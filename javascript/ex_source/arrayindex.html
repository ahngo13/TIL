<html>
    <head></head>
    <body>
        <h3>arrayIndex</h3>
        <script>
            var num= new Array();
            num['zero']=0;
            num['one']=1;
            num['two']=2;

            document.write(num['zero']+"<br>");
            document.write(num['one']+"<br>");
            document.write(num['two']+"<br>");
            document.write(num.length+"<br>");

            for(i=0; i<num.length;i++){
                document.write(num[i]);
            }
        </script>
    </body>
</html>
