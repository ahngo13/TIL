<html>
    <head></head>
    <body>
        <h3>undefined</h3>
        <script>
            var obj=new Object();
            var num;

            document.write(obj+"<br>"); 
            document.write(num+"<br>");
            obj=null;
            document.write(obj+'<br>');
            obj=undefined;
            document.write(obj+'<br>');
            document.write((undefined==null)+'<br>');
            document.write((undefined===null));
        </script>
    </body>
</html>
