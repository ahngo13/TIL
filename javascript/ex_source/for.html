<html>
    <head></head>
    <body>
        <h3>event</h3>
        <script>
            sum=0;
            for(i=1;sum<=10000;i=i+1){
                sum=sum+i;
            }
            document.write("1부터 합이 만이 넘을 때<br>");
            document.write("i는" + (i-1) +"이고, 합은" + sum);
        </script>
    </body>
</html>
